---
layout: default
---
<div class="row">
    <div class="col-12">

		<div class="home">
			<div class="site-titles">
				{%- if page.title and page.title != "Index" -%}
					<h1>{{ page.title }}</h1>
				{%- endif -%}
				{%- if page.subtitle -%}
					<h2>{{ page.subtitle }}</h2>
				{%- endif -%}
			</div>
			<img src="{{ "/" | relative_url }}assets/images/kmapper_k.png">
			<div >
				{{ content }}
			</div>
		</div>

	</div>
</div>
